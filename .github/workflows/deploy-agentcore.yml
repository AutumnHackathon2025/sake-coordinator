            # æ©Ÿå¯†æƒ…å ±ã‚’é™¤å»ã—ã¦ã‚¨ãƒ©ãƒ¼ãƒ­ã‚°ã‚’è¡¨ç¤º
            sed 's/[0-9]\{12\}/***ACCOUNT***/g' update_error.log | \
