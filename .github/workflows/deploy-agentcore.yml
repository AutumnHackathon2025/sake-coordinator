        # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ã•ã‚ŒãŸRuntimeæ›´æ–°ã®å®Ÿè¡Œ
        if ! aws bedrock-agentcore-control update-agent-runtime \
