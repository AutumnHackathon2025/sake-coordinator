name: Deploy to Production

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: sake-recommendation-prod-nextjs
  ECS_CLUSTER: sake-recommendation-prod-cluster
  ECS_SERVICE: sake-recommendation-prod-nextjs-service
  WORKING_DIRECTORY: nextjs

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      working-directory: ${{ env.WORKING_DIRECTORY }}
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ${{ env.WORKING_DIRECTORY }}
    
    - name: Build Next.js application
      run: pnpm run build
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        NODE_ENV: production
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        mask-aws-account-id: true
        # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑Âåñ: Ë™çË®ºÊÉÖÂ†±„ÅÆ„É≠„Ç∞Âá∫Âäõ„ÇíÈò≤Ê≠¢
        output-credentials: false
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        GIT_SHA: ${{ github.sha }}
        TIMESTAMP: ${{ github.run_number }}-$(date +%Y%m%d-%H%M%S)
      run: |
        # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë®≠ÂÆö: Ê©üÂØÜÊÉÖÂ†±„ÅÆ„É≠„Ç∞Âá∫Âäõ„ÇíÈò≤Ê≠¢
        set +x  # „Éá„Éê„ÉÉ„Ç∞Âá∫Âäõ„ÇíÁÑ°ÂäπÂåñ
        
        # Áí∞Â¢ÉÂ§âÊï∞„ÅÆÊ§úË®ºÔºàÊ©üÂØÜÊÉÖÂ†±„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºâ
        if [ -z "$ECR_REGISTRY" ]; then
          echo "‚ùå ECR_REGISTRY is not set"
          exit 1
        fi
        
        if [ -z "$ECR_REPOSITORY" ]; then
          echo "‚ùå ECR_REPOSITORY is not set"
          exit 1
        fi
        
        echo "üîí Security check passed - all required environment variables are set"
        # „ÉØ„Éº„ÇØ„Éï„É≠„ÉºÂÖ®‰Ωì„ÅÆÈñãÂßãÊôÇÂàª„ÇíË®òÈå≤
        echo "WORKFLOW_START_TIME=$(date +%s)" >> $GITHUB_ENV
        
        # „Éì„É´„ÉâÈñãÂßãÊôÇÂàª„ÇíË®òÈå≤
        echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV
        
        # Ë©≥Á¥∞„É≠„Ç∞Âá∫Âäõ„ÅÆÈñãÂßã
        echo "üöÄ Starting Docker build and push process..."
        echo "üìä Build environment information:"
        echo "   - Node.js version: $(node --version)"
        echo "   - Docker version: $(docker --version)"
        echo "   - Available disk space: $(df -h . | tail -1 | awk '{print $4}')"
        echo "   - Available memory: $(free -h | grep '^Mem:' | awk '{print $7}' || echo 'N/A')"
        
        # „Ç§„É°„Éº„Ç∏„Çø„Ç∞Êà¶Áï•„ÅÆÂÆüË£Ö
        TIMESTAMP_TAG="v$(date +%Y%m%d-%H%M%S)"
        GIT_SHA_SHORT="${GIT_SHA:0:8}"
        
        echo "üè∑Ô∏è  Image tagging strategy:"
        echo "   - latest: ÊúÄÊñ∞„ÅÆmain„Éñ„É©„É≥„ÉÅ„Éì„É´„Éâ"
        echo "   - ${GIT_SHA_SHORT}: Git„Ç≥„Éü„ÉÉ„Éà„Éè„ÉÉ„Ç∑„É•„Éô„Éº„Çπ"
        echo "   - ${TIMESTAMP_TAG}: „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Éô„Éº„Çπ"
        
        # Docker„Ç§„É°„Éº„Ç∏„Çí„Éì„É´„ÉâÔºàË©≥Á¥∞„Å™„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞‰ªò„ÅçÔºâ
        echo "üî® Building Docker image..."
        echo "üìÅ Build context: $WORKING_DIRECTORY"
        echo "üè∑Ô∏è  Target image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
        
        # Dockerfile„ÅÆÂ≠òÂú®Á¢∫Ë™ç
        if [ ! -f "$WORKING_DIRECTORY/Dockerfile" ]; then
          echo "‚ùå Dockerfile not found in $WORKING_DIRECTORY"
          echo "üìã Available files in build context:"
          ls -la $WORKING_DIRECTORY
          exit 1
        fi
        
        # Docker build„ÅÆÂÆüË°åÔºàË©≥Á¥∞„É≠„Ç∞‰ªò„ÅçÔºâ
        echo "‚è≥ Starting Docker build process..."
        if ! docker build --no-cache --progress=plain -t $ECR_REGISTRY/$ECR_REPOSITORY:latest $WORKING_DIRECTORY 2>&1 | tee docker_build.log; then
          echo "‚ùå Docker build failed"
          echo "üîç Build failure analysis:"
          echo "   - Check Dockerfile syntax and instructions"
          echo "   - Verify all required files are present in build context"
          echo "   - Check for dependency installation issues"
          
          # „Éì„É´„Éâ„É≠„Ç∞„ÅÆÊúÄÂæå„ÅÆÈÉ®ÂàÜ„ÇíË°®Á§∫Ôºà„Ç®„É©„ÉºË©≥Á¥∞Ôºâ
          echo "üìã Last 20 lines of build log:"
          tail -20 docker_build.log || echo "Could not read build log"
          
          # „Éá„Ç£„Çπ„ÇØÂÆπÈáè„ÉÅ„Çß„ÉÉ„ÇØ
          AVAILABLE_SPACE=$(df . | tail -1 | awk '{print $4}')
          if [ "$AVAILABLE_SPACE" -lt 1000000 ]; then  # 1GBÊú™Ê∫Ä„ÅÆÂ†¥Âêà
            echo "‚ö†Ô∏è  Warning: Low disk space detected (${AVAILABLE_SPACE}KB available)"
          fi
          
          exit 1
        fi
        
        echo "‚úÖ Docker image built successfully"
        
        # Ë§áÊï∞„Çø„Ç∞„Åß„Çø„Ç∞‰ªò„Åë
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA_SHORT
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$TIMESTAMP_TAG
        
        # ECR„Å´„Éó„ÉÉ„Ç∑„É•ÔºàË©≥Á¥∞„Å™„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞‰ªò„ÅçÔºâ
        echo "üì§ Pushing images to ECR..."
        echo "üéØ Target registry: $ECR_REGISTRY"
        echo "üì¶ Repository: $ECR_REPOSITORY"
        
        # „Ç§„É°„Éº„Ç∏„Çµ„Ç§„Ç∫„ÅÆÁ¢∫Ë™ç
        IMAGE_SIZE=$(docker images $ECR_REGISTRY/$ECR_REPOSITORY:latest --format "table {{.Size}}" | tail -1)
        echo "üìè Image size: $IMAGE_SIZE"
        
        # ÂêÑ„Çø„Ç∞„ÅÆ„Éó„ÉÉ„Ç∑„É•ÔºàË©≥Á¥∞„É≠„Ç∞‰ªò„ÅçÔºâ
        echo "‚è≥ Pushing latest tag..."
        if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest 2>&1 | tee push_latest.log; then
          echo "‚ùå Failed to push latest tag"
          echo "üîç Push failure analysis:"
          echo "   - Check ECR repository permissions"
          echo "   - Verify AWS credentials are valid"
          echo "   - Check network connectivity to ECR"
          tail -10 push_latest.log || echo "Could not read push log"
          exit 1
        fi
        echo "‚úÖ Latest tag pushed successfully"
        
        echo "‚è≥ Pushing git SHA tag ($GIT_SHA_SHORT)..."
        if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA_SHORT 2>&1 | tee push_sha.log; then
          echo "‚ùå Failed to push git SHA tag"
          tail -10 push_sha.log || echo "Could not read push log"
          exit 1
        fi
        echo "‚úÖ Git SHA tag pushed successfully"
        
        echo "‚è≥ Pushing timestamp tag ($TIMESTAMP_TAG)..."
        if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:$TIMESTAMP_TAG 2>&1 | tee push_timestamp.log; then
          echo "‚ùå Failed to push timestamp tag"
          tail -10 push_timestamp.log || echo "Could not read push log"
          exit 1
        fi
        echo "‚úÖ Timestamp tag pushed successfully"
        
        # Âá∫ÂäõÂ§âÊï∞„ÇíË®≠ÂÆö
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA_SHORT" >> $GITHUB_OUTPUT
        echo "image-tag=$GIT_SHA_SHORT" >> $GITHUB_OUTPUT
        echo "timestamp-tag=$TIMESTAMP_TAG" >> $GITHUB_OUTPUT
        echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA_SHORT" >> $GITHUB_OUTPUT
        
        # „Éì„É´„ÉâÊôÇÈñì„ÇíË®àÁÆó
        BUILD_END_TIME=$(date +%s)
        BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
        echo "BUILD_DURATION=${BUILD_DURATION}" >> $GITHUB_ENV
        
        echo "‚úÖ Docker image built and pushed successfully"
        echo "üì¶ Primary Image: $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA_SHORT"
        echo "üè∑Ô∏è  Available tags: latest, $GIT_SHA_SHORT, $TIMESTAMP_TAG"
        echo "‚è±Ô∏è  Build time: ${BUILD_DURATION} seconds"
    
    - name: Update ECS service
      id: deploy-ecs
      env:
        IMAGE_URI: ${{ steps.build-image.outputs.image-uri }}
      run: |
        # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë®≠ÂÆö: Ê©üÂØÜÊÉÖÂ†±„ÅÆ„É≠„Ç∞Âá∫Âäõ„ÇíÈò≤Ê≠¢
        set +x  # „Éá„Éê„ÉÉ„Ç∞Âá∫Âäõ„ÇíÁÑ°ÂäπÂåñ
        
        # ÂøÖË¶Å„Å™Ê®©Èôê„ÅÆÁ¢∫Ë™çÔºàÊúÄÂ∞èÊ®©Èôê„ÅÆÂéüÂâáÔºâ
        echo "üîí Verifying required AWS permissions..."
        
        # ECSÊ®©Èôê„ÅÆÁ¢∫Ë™ç
        if ! aws ecs describe-clusters --clusters $ECS_CLUSTER --region $AWS_REGION >/dev/null 2>&1; then
          echo "‚ùå Insufficient permissions to access ECS cluster: $ECS_CLUSTER"
          echo "Required permissions: ecs:DescribeClusters"
          exit 1
        fi
        
        # ECRÊ®©Èôê„ÅÆÁ¢∫Ë™çÔºà„Ç§„É°„Éº„Ç∏URI„Åã„ÇâÊé®Ê∏¨Ôºâ
        ECR_REPO_NAME=$(echo $IMAGE_URI | cut -d'/' -f2 | cut -d':' -f1)
        if ! aws ecr describe-repositories --repository-names $ECR_REPO_NAME --region $AWS_REGION >/dev/null 2>&1; then
          echo "‚ùå Insufficient permissions to access ECR repository: $ECR_REPO_NAME"
          echo "Required permissions: ecr:DescribeRepositories"
          exit 1
        fi
        
        echo "‚úÖ AWS permissions verified successfully"
        # „Éá„Éó„É≠„Ç§ÈñãÂßãÊôÇÂàª„ÇíË®òÈå≤
        echo "DEPLOY_START_TIME=$(date +%s)" >> $GITHUB_ENV
        
        echo "üöÄ Starting ECS service deployment..."
        echo "üì¶ Deploying image: $IMAGE_URI"
        echo "üéØ Target cluster: $ECS_CLUSTER"
        echo "üîß Target service: $ECS_SERVICE"
        
        # ÁèæÂú®„ÅÆ„Çø„Çπ„ÇØÂÆöÁæ©„ÇíÂèñÂæóÔºàË©≥Á¥∞„Å™„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞‰ªò„ÅçÔºâ
        echo "üìã Retrieving current task definition..."
        echo "üéØ Task definition name: $ECS_SERVICE"
        echo "üåè AWS region: $AWS_REGION"
        
        if ! TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition $ECS_SERVICE --region $AWS_REGION 2>task_def_error.log); then
          echo "‚ùå Failed to retrieve task definition for $ECS_SERVICE"
          echo "üîç Task definition retrieval failure analysis:"
          echo "   - Verify task definition exists: $ECS_SERVICE"
          echo "   - Check ECS permissions: ecs:DescribeTaskDefinition"
          echo "   - Verify AWS region is correct: $AWS_REGION"
          
          if [ -f task_def_error.log ]; then
            echo "üìã AWS CLI error details:"
            cat task_def_error.log
          fi
          
          # Âà©Áî®ÂèØËÉΩ„Å™„Çø„Çπ„ÇØÂÆöÁæ©„Çí‰∏ÄË¶ßË°®Á§∫ÔºàÊ®©Èôê„Åå„ÅÇ„ÇãÂ†¥ÂêàÔºâ
          echo "üîç Attempting to list available task definitions..."
          aws ecs list-task-definitions --region $AWS_REGION --max-items 10 2>/dev/null || echo "Could not list task definitions (insufficient permissions)"
          
          exit 1
        fi
        
        CURRENT_REVISION=$(echo $TASK_DEFINITION | jq -r '.taskDefinition.revision')
        echo "üìÑ Current task definition revision: $CURRENT_REVISION"
        
        # Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØÂÆöÁæ©„Çí‰ΩúÊàêÔºà„Ç§„É°„Éº„Ç∏URI„ÇíÊõ¥Êñ∞Ôºâ
        echo "üîÑ Creating new task definition with updated image..."
        NEW_TASK_DEFINITION=$(echo $TASK_DEFINITION | jq --arg IMAGE "$IMAGE_URI" '
          .taskDefinition | 
          .containerDefinitions[0].image = $IMAGE | 
          del(.taskDefinitionArn) | 
          del(.revision) | 
          del(.status) | 
          del(.requiresAttributes) | 
          del(.placementConstraints) | 
          del(.compatibilities) | 
          del(.registeredAt) | 
          del(.registeredBy)
        ')
        
        # Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØÂÆöÁæ©„ÇíÁôªÈå≤Ôºà„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞‰ªò„ÅçÔºâ
        echo "üìù Registering new task definition..."
        if ! NEW_TASK_INFO=$(aws ecs register-task-definition --region $AWS_REGION --cli-input-json "$NEW_TASK_DEFINITION"); then
          echo "‚ùå Failed to register new task definition"
          exit 1
        fi
        
        NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
        echo "üìã New task definition revision: $NEW_REVISION"
        
        # ECS„Çµ„Éº„Éì„Çπ„ÇíÊõ¥Êñ∞ÔºàË©≥Á¥∞„Å™„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞‰ªò„ÅçÔºâ
        echo "üîÑ Updating ECS service..."
        echo "üéØ Cluster: $ECS_CLUSTER"
        echo "üîß Service: $ECS_SERVICE"
        echo "üìã New task definition: $ECS_SERVICE:$NEW_REVISION"
        
        # „Çµ„Éº„Éì„Çπ„ÅÆÁèæÂú®„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
        echo "üîç Checking current service status..."
        if ! CURRENT_SERVICE=$(aws ecs describe-services --region $AWS_REGION --cluster $ECS_CLUSTER --services $ECS_SERVICE 2>service_error.log); then
          echo "‚ùå Failed to describe ECS service"
          echo "üîç Service description failure analysis:"
          echo "   - Verify service exists: $ECS_SERVICE"
          echo "   - Verify cluster exists: $ECS_CLUSTER"
          echo "   - Check ECS permissions: ecs:DescribeServices"
          
          if [ -f service_error.log ]; then
            echo "üìã AWS CLI error details:"
            cat service_error.log
          fi
          exit 1
        fi
        
        CURRENT_TASK_DEF=$(echo $CURRENT_SERVICE | jq -r '.services[0].taskDefinition')
        CURRENT_STATUS=$(echo $CURRENT_SERVICE | jq -r '.services[0].status')
        CURRENT_RUNNING=$(echo $CURRENT_SERVICE | jq -r '.services[0].runningCount')
        CURRENT_DESIRED=$(echo $CURRENT_SERVICE | jq -r '.services[0].desiredCount')
        
        echo "üìä Current service state:"
        echo "   - Status: $CURRENT_STATUS"
        echo "   - Task definition: $CURRENT_TASK_DEF"
        echo "   - Running tasks: $CURRENT_RUNNING"
        echo "   - Desired tasks: $CURRENT_DESIRED"
        
        # „Çµ„Éº„Éì„ÇπÊõ¥Êñ∞„ÅÆÂÆüË°å
        if ! UPDATE_RESULT=$(aws ecs update-service --region $AWS_REGION --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition $ECS_SERVICE:$NEW_REVISION 2>update_error.log); then
          echo "‚ùå Failed to update ECS service"
          echo "üîç Service update failure analysis:"
          echo "   - Check ECS permissions: ecs:UpdateService"
          echo "   - Verify task definition is valid"
          echo "   - Check service configuration"
          
          if [ -f update_error.log ]; then
            echo "üìã AWS CLI error details:"
            cat update_error.log
          fi
          exit 1
        fi
        
        echo "‚úÖ ECS service update initiated successfully"
        echo "üìã Updated to task definition revision: $NEW_REVISION"
        
        # „Éá„Éó„É≠„Ç§„É°„É≥„ÉàÂÆå‰∫Ü„ÇíÂæÖÊ©üÔºàË©≥Á¥∞„Å™„É≠„Ç∞‰ªò„ÅçÔºâ
        echo "‚è≥ Waiting for deployment to complete (timeout: 10 minutes)..."
        echo "üìä Monitoring deployment progress..."
        
        # „Éá„Éó„É≠„Ç§„É°„É≥„ÉàÈÄ≤Ë°åÁä∂Ê≥Å„ÅÆÁõ£Ë¶ñ
        WAIT_START_TIME=$(date +%s)
        TIMEOUT_SECONDS=600
        
        while true; do
          CURRENT_TIME=$(date +%s)
          ELAPSED_TIME=$((CURRENT_TIME - WAIT_START_TIME))
          
          if [ $ELAPSED_TIME -ge $TIMEOUT_SECONDS ]; then
            echo "‚ùå Deployment timed out after ${TIMEOUT_SECONDS} seconds"
            break
          fi
          
          # „Çµ„Éº„Éì„Çπ„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
          SERVICE_STATUS=$(aws ecs describe-services --region $AWS_REGION --cluster $ECS_CLUSTER --services $ECS_SERVICE 2>/dev/null)
          if [ $? -eq 0 ]; then
            RUNNING_COUNT=$(echo $SERVICE_STATUS | jq -r '.services[0].runningCount')
            DESIRED_COUNT=$(echo $SERVICE_STATUS | jq -r '.services[0].desiredCount')
            PENDING_COUNT=$(echo $SERVICE_STATUS | jq -r '.services[0].pendingCount')
            
            echo "üìä Deployment progress (${ELAPSED_TIME}s elapsed):"
            echo "   - Running: $RUNNING_COUNT"
            echo "   - Desired: $DESIRED_COUNT"
            echo "   - Pending: $PENDING_COUNT"
            
            # ÂÆâÂÆöÁä∂ÊÖã„ÅÆÁ¢∫Ë™ç
            if [ "$RUNNING_COUNT" -eq "$DESIRED_COUNT" ] && [ "$PENDING_COUNT" -eq "0" ]; then
              echo "‚úÖ Service reached stable state"
              break
            fi
          fi
          
          sleep 30
        done
        
        # ÊúÄÁµÇÁöÑ„Å™AWS CLI„ÅÆÂÆâÂÆöÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
        if ! timeout $((TIMEOUT_SECONDS - ELAPSED_TIME)) aws ecs wait services-stable --region $AWS_REGION --cluster $ECS_CLUSTER --services $ECS_SERVICE 2>wait_error.log; then
          echo "‚ùå Deployment failed or timed out"
          
          # Â§±ÊïóÊôÇ„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇíÂèñÂæó
          echo "üîç Gathering failure details..."
          
          # „Çµ„Éº„Éì„Çπ„Ç§„Éô„É≥„Éà„ÅÆË°®Á§∫
          echo "üìã Recent service events:"
          aws ecs describe-services --region $AWS_REGION --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].events[0:10]' --output table 2>/dev/null || echo "Could not retrieve service events"
          
          # „Çø„Çπ„ÇØ„ÅÆË©≥Á¥∞ÊÉÖÂ†±
          echo "üìã Current tasks status:"
          TASK_ARNS=$(aws ecs list-tasks --region $AWS_REGION --cluster $ECS_CLUSTER --service-name $ECS_SERVICE --query 'taskArns' --output text 2>/dev/null)
          if [ -n "$TASK_ARNS" ] && [ "$TASK_ARNS" != "None" ]; then
            aws ecs describe-tasks --region $AWS_REGION --cluster $ECS_CLUSTER --tasks $TASK_ARNS --query 'tasks[*].[taskArn,lastStatus,healthStatus,stopCode,stoppedReason]' --output table 2>/dev/null || echo "Could not retrieve task details"
          else
            echo "No tasks found for service"
          fi
          
          # „Ç®„É©„Éº„É≠„Ç∞„ÅÆË°®Á§∫
          if [ -f wait_error.log ]; then
            echo "üìã Wait command error details:"
            cat wait_error.log
          fi
          
          exit 1
        fi
        
        # „Éá„Éó„É≠„Ç§„É°„É≥„ÉàÊàêÂäüÂæå„ÅÆ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
        echo "üè• Performing post-deployment health check..."
        
        # „Çµ„Éº„Éì„Çπ„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇíÂèñÂæó
        SERVICE_INFO=$(aws ecs describe-services --region $AWS_REGION --cluster $ECS_CLUSTER --services $ECS_SERVICE)
        RUNNING_COUNT=$(echo $SERVICE_INFO | jq -r '.services[0].runningCount')
        DESIRED_COUNT=$(echo $SERVICE_INFO | jq -r '.services[0].desiredCount')
        
        echo "üìä Service status:"
        echo "   - Desired tasks: $DESIRED_COUNT"
        echo "   - Running tasks: $RUNNING_COUNT"
        
        if [ "$RUNNING_COUNT" -eq "$DESIRED_COUNT" ]; then
          echo "‚úÖ All tasks are running successfully"
        else
          echo "‚ö†Ô∏è  Warning: Running count ($RUNNING_COUNT) does not match desired count ($DESIRED_COUNT)"
        fi
        
        # „Éá„Éó„É≠„Ç§ÊôÇÈñì„ÇíË®àÁÆó
        DEPLOY_END_TIME=$(date +%s)
        DEPLOY_DURATION=$((DEPLOY_END_TIME - DEPLOY_START_TIME))
        echo "DEPLOY_DURATION=${DEPLOY_DURATION}" >> $GITHUB_ENV
        
        # „ÉØ„Éº„ÇØ„Éï„É≠„ÉºÂÖ®‰Ωì„ÅÆÂÆüË°åÊôÇÈñì„ÇíË®àÁÆó
        WORKFLOW_END_TIME=$(date +%s)
        WORKFLOW_TOTAL_DURATION=$((WORKFLOW_END_TIME - WORKFLOW_START_TIME))
        echo "WORKFLOW_TOTAL_DURATION=${WORKFLOW_TOTAL_DURATION}" >> $GITHUB_ENV
        
        # Âá∫ÂäõÂ§âÊï∞„ÇíË®≠ÂÆö
        echo "deployment-status=success" >> $GITHUB_OUTPUT
        echo "new-revision=$NEW_REVISION" >> $GITHUB_OUTPUT
        echo "previous-revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT
        
        echo "üéâ Deployment completed successfully!"
        echo "‚è±Ô∏è  Deploy time: ${DEPLOY_DURATION} seconds"
        echo "üìã Deployed revision: $CURRENT_REVISION ‚Üí $NEW_REVISION"
    
